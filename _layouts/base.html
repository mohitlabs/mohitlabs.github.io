<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

    <main id="app-root">

        <!-- Header -->
        {%- include header.html -%}

        <div class="row">

            <!-- Left Sidebar -->
            <aside class="d-flex col-lg-2">
            </aside>

            <div class="col-lg-8 px-4">

                <!-- Navigation Bar -->
                {%- include navbar.html -%}

                <!-- Main Content -->
                <div class="tab-content">
                    {{ content }}
                </div>

            </div>

            <!-- Right Sidebar -->
            <aside class="d-flex col-lg-2">
            </aside>

        </div>

        <!-- Footer -->
        {%- include footer.html -%}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/base.js"></script>

</body>

</html>
