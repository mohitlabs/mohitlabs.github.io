<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

    <main id="app-root" class="px-5">
        {%- include header.html -%}

        {%- include navbar.html -%}

        <div class="tab-content">
            <div class="tab-pane fade active show" id="projects-page" role="tabpanel"
                aria-labelledby="nav-research-page">
                {{ content }}</div>
            <div class="tab-pane fade" id="research-page" role="tabpanel" aria-labelledby="nav-research-page">B</div>
            <div class="tab-pane fade" id="blog-page" role="tabpanel" aria-labelledby="nav-research-page">C</div>
            <div class="tab-pane fade" id="appointment-page" role="tabpanel" aria-labelledby="nav-research-page">D</div>
            <div class="tab-pane fade" id="about-page" role="tabpanel" aria-labelledby="nav-research-page">E</div>
        </div>

        {%- include footer.html -%}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/base.js"></script>

</body>

</html>
